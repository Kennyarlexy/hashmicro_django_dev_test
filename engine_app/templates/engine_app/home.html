<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-6">Selamat Datang!</h1>

    <form method="post" class="flex flex-col items-center">
        {% csrf_token %}
        <div class="mb-4">
            <label for="role" class="block text-lg font-medium mb-2">Pilih Role:</label>
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Submit</button>
    </form>

</body>
</html>
